<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Chat Monitor</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: white; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* Input Box Styling */
        .controls { background: #1e1e1e; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        input { padding: 8px; width: 40%; background: #333; border: none; color: white; border-radius: 4px; }
        button { padding: 8px 15px; background: #cc0000; color: white; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; }
        button:hover { background: #ff0000; }

        /* Chat Box Styling */
        #chat-display { height: 400px; overflow-y: auto; border: 1px solid #333; padding: 10px; border-radius: 8px; background: #000; }
        
        /* Individual Message Styling */
        .chat-item { display: flex; align-items: center; margin-bottom: 12px; padding: 8px; background: #1f1f1f; border-radius: 8px; animation: popUp 0.3s ease-out; }
        .chat-img { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; border: 2px solid #cc0000; }
        .chat-content { display: flex; flex-direction: column; }
        .chat-name { font-weight: bold; color: #00e5ff; font-size: 0.95em; margin-bottom: 2px; }
        .chat-time { font-size: 0.75em; color: #888; margin-left: 8px; font-weight: normal; }
        .chat-message { font-size: 1.1em; }
        
        @keyframes popUp { 0% { opacity: 0; transform: scale(0.9) translateY(10px); } 100% { opacity: 1; transform: scale(1) translateY(0); } }

        /* Popup Notification Styles */
        .popup-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .message-popup { 
            background: rgba(20, 20, 20, 0.95); border-left: 4px solid #00e5ff; padding: 12px; border-radius: 8px; color: white; width: 320px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); display: flex; align-items: flex-start;
            animation: slideIn 0.4s ease-out, fadeOut 0.5s 4.5s forwards; 
        }
        .popup-img { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; border: 2px solid #00e5ff; }
        .popup-content { flex: 1; }
        .popup-name { font-weight: bold; color: #00e5ff; font-size: 0.95em; display: block; margin-bottom: 4px; }
        .popup-text { font-size: 1em; line-height: 1.4; color: #eee; }
        
        @keyframes slideIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ”´ Live Chat Monitor</h2>
    
    <div class="controls">
        <input type="text" id="apiKey" placeholder="Enter API Key">
        <input type="text" id="videoId" placeholder="Enter Video ID">
        <button onclick="startTracking()">Start Tracking</button>
    </div>

    <div id="chat-display">
        <p style="text-align:center; color:#555;">Waiting for chat...</p>
    </div>
    <div id="popup-container" class="popup-container"></div>
</div>

<script>
    let liveChatId = null;
    let nextPageToken = null;
    let intervalId = null;
    let isFetching = false;
    let isFirstFetch = true;

    async function startTracking() {
        const apiKey = document.getElementById('apiKey').value;
        const videoId = document.getElementById('videoId').value;

        if (!apiKey || !videoId) {
            alert("à¤•à¥ƒà¤ªà¤¯à¤¾ API Key à¤”à¤° Video ID à¤¦à¥‹à¤¨à¥‹à¤‚ à¤­à¤°à¥‡à¤‚à¥¤");
            return;
        }

        // 1. Get Live Chat ID from Video ID
        const url = `https://www.googleapis.com/youtube/v3/videos?part=liveStreamingDetails&id=${videoId}&key=${apiKey}`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.items && data.items.length > 0) {
                liveChatId = data.items[0].liveStreamingDetails.activeLiveChatId;
                console.log("Chat ID Found:", liveChatId);
                isFirstFetch = true; // Reset for new tracking
                document.getElementById('chat-display').innerHTML = ""; // Clear waiting message
                fetchMessages(apiKey); // Initial fetch
                
                // Poll every 1 second
                if (intervalId) clearInterval(intervalId);
                intervalId = setInterval(() => fetchMessages(apiKey), 1000);
            } else {
                alert("Live Chat ID à¤¨à¤¹à¥€à¤‚ à¤®à¤¿à¤²à¤¾à¥¤ à¤•à¥à¤¯à¤¾ à¤µà¥€à¤¡à¤¿à¤¯à¥‹ à¤²à¤¾à¤‡à¤µ à¤¹à¥ˆ?");
            }
        } catch (error) {
            console.error(error);
            alert("Error fetching video details.");
        }
    }

    async function fetchMessages(apiKey) {
        if (!liveChatId || isFetching) return;
        isFetching = true;

        let url = `https://www.googleapis.com/youtube/v3/liveChat/messages?liveChatId=${liveChatId}&part=snippet,authorDetails&key=${apiKey}`;
        if (nextPageToken) {
            url += `&pageToken=${nextPageToken}`;
        }

        try {
            const response = await fetch(url);
            const data = await response.json();

            nextPageToken = data.nextPageToken; // Update token for next fetch

            if (data.items) {
                const chatBox = document.getElementById('chat-display');
                
                data.items.forEach(item => {
                    const message = item.snippet.displayMessage;
                    const authorName = item.authorDetails ? item.authorDetails.displayName : 'Anonymous';
                    const authorImg = item.authorDetails ? item.authorDetails.profileImageUrl : '';
                    const timestamp = new Date(item.snippet.publishedAt).toLocaleTimeString();

                    // Create HTML Element
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.innerHTML = `
                        <img src="${authorImg}" class="chat-img" alt="User">
                        <div class="chat-content">
                            <span class="chat-name">${authorName} <span class="chat-time">${timestamp}</span></span>
                            <span class="chat-message">${message}</span>
                        </div>
                    `;
                    chatBox.appendChild(div); // Newest at bottom

                    // Show Popup for new messages (skip initial load)
                    if (!isFirstFetch) {
                        showPopup(authorName, message, authorImg);
                    }
                });

                // Auto-scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // After first batch, enable popups
                isFirstFetch = false;
            }
        } catch (error) {
            console.error("Error fetching chat:", error);
        } finally {
            isFetching = false;
        }
    }

    function showPopup(name, message, img) {
        const container = document.getElementById('popup-container');
        const div = document.createElement('div');
        div.className = 'message-popup';
        div.innerHTML = `
            <img src="${img}" class="popup-img">
            <div class="popup-content">
                <span class="popup-name">${name}</span>
                <span class="popup-text">${message}</span>
            </div>
        `;
        container.appendChild(div);
        
        // Remove from DOM after animation (5s total)
        setTimeout(() => { div.remove(); }, 5000);
    }
</script>

</body>
</html>
